<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #34a853, #1b5e20);
            color: #333;
        }

        .portfolio-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
        }

        .slide video {
            width: 100%;
            height: auto;
            max-height: 80vh;
            border-radius: 20px;
            border: 10px solid;
            border-image-source: linear-gradient(135deg, #34a853, #1b5e20);
            border-image-slice: 1;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            object-fit: contain;
        }

        .slide:first-child video {
            aspect-ratio: 16 / 9;
        }

        .slide:not(:first-child) video {
            aspect-ratio: 9 / 16;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .control {
            background-color: #34a853;
            border: none;
            color: white;
            font-size: 22px;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control:hover {
            background-color: #2c8c45;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="portfolio-container">
        <div class="slider" id="slider">
            <div class="slide">
                <video src="Typograpgy-1.mp4" autoplay loop controls></video>
                <h2>Typograpgy Edit/Minimun:Rs500-1000</h2>
            </div>
            <div class="slide">
                <video src="godds-2.mp4" autoplay loop controls></video>
                 <h2>trending Edits/Minimum:Rs.700-1200 </h2>
            </div>
            <div class="slide">
                <video src="cocomeloedit-final.mp4" autoplay loop controls></video>
                <h2>Upper Edit/Minimum-:Rs.999(Less then 90 sec) </h2>
            </div>
        </div>
        <div class="controls">
            <button class="control" onclick="prevSlide()">&#9664;</button>
            <button class="control" onclick="nextSlide()">&#9654;</button>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        let currentIndex = 0;

        function showSlide(index) {
            const totalSlides = slider.children.length;
            if (index < 0) {
                currentIndex = totalSlides - 1;
            } else if (index >= totalSlides) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }
    </script>
</body>
</html>
